<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symptom Predictor</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 w-[100vw]">
    <div class="container mx-auto px-4 py-8 flex w-full flex-col item-center justify-center mx-auto">
        <div class="text-3xl font-bold mb-8 text-center">Symptom Predictor</div>
        <form action="/" method="post" class="max-w-lg mx-auto">
            <select name="model" id="">
                <option value="random_forest">Random Forest</option>
                <option value="decision_tree">Decision Tree</option>
                <option value="logistic_regression">Logistic Regression</option>
                <option value="naive_bayes">Logistic Regression</option>
            </select>
            <div class="mb-4 bg-gray-200 shadow-xl border border-gray-400 rounded-xl p-8">
                <label for="symptom1" class="block mb-2">Symptom 1:</label>
                <select id="symptom1" name="symptom1" class="w-full px-4 py-2 border rounded-md">
                    {% for symptom in symptoms %}
                        <option value="{{ symptom }}">{{ symptom }}</option>
                    {% endfor %}
                </select>
                <label for="symptom2" class="block mb-2">Symptom 2:</label>
                <select id="symptom2" name="symptom2" class="w-full px-4 py-2 border rounded-md">
                    {% for symptom in symptoms %}
                        <option value="{{ symptom }}">{{ symptom }}</option>
                    {% endfor %}
                </select>
                <label for="symptom3" class="block mb-2">Symptom 3:</label>
                <select id="symptom3" name="symptom3" class="w-full px-4 py-2 border rounded-md">
                    {% for symptom in symptoms %}
                        <option value="{{ symptom }}">{{ symptom }}</option>
                    {% endfor %}
                </select>
                <label for="symptom4" class="block mb-2">Symptom 4:</label>
                <select id="symptom4" name="symptom4" class="w-full px-4 py-2 border rounded-md">
                    {% for symptom in symptoms %}
                        <option value="{{ symptom }}">{{ symptom }}</option>
                    {% endfor %}
                </select>
                <label for="symptom5" class="block mb-2">Symptom 5:</label>
                <select id="symptom5" name="symptom5" class="w-full px-4 py-2 border rounded-md">
                    {% for symptom in symptoms %}
                        <option value="{{ symptom }}">{{ symptom }}</option>
                    {% endfor %}
                </select>
                <label for="symptom6" class="block mb-2">Symptom 6:</label>
                <select id="symptom6" name="symptom6" class="w-full px-4 py-2 border rounded-md">
                    {% for symptom in symptoms %}
                        <option value="{{ symptom }}">{{ symptom }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mt-4">
                <input type="submit" value="Predict" class="bg-blue-500 text-white px-4 py-2 rounded-md cursor-pointer">
            </div>
        </form>
        {% if prediction_text %}
        <div class="text-center">
            <h2 class="mt-8 text-xl font-semibold text-green-600">{{ prediction_text }}</h2>
        </div>
        {% endif %}
    </div>
</body>
</html>

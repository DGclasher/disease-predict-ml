<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Predictor</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 w-[100vw] overflow-x-hidden  text-zinc-950">
    <div class="container  px-4 py-8 flex flex-col w-full  item-center justify-center mx-auto">
        <div class="text-3xl font-bold mb-8 text-center">Disease Predictor</div>
        <form action="/" method="post" class="w-[400px]  focus:outline-0 mx-auto">
            <label for="model" class="block mb-2 text-xl font-semibold">Select a Machine Learning Model</label>
            <select name="model" id="" class="w-full focus:outline-0 px-4 py-2 border border-zinc-400 mb-4 rounded-md">
                <option value="random_forest">Random Forest</option>
                <option value="decision_tree">Decision Tree</option>
                <option value="logistic_regression">Logistic Regression</option>
                <option value="knn">K Neighbours Classifier</option>
            </select>
            <div class="mb-4 border border-zinc-400 shadow-xl  rounded-xl p-8">
                <label for="symptom1" class="block mb-2">Symptom 1:</label>
                <select id="symptom1" name="symptom1" class="w-full px-4 py-2 border rounded-md">
                    {% for symptom in symptoms %}
                        <option value="{{ symptom }}">{{ symptom }}</option>
                    {% endfor %}
                </select>
                <label for="symptom2" class="block mb-2">Symptom 2:</label>
                <select id="symptom2" name="symptom2" class="w-full px-4 py-2 border rounded-md">
                    {% for symptom in symptoms %}
                        <option value="{{ symptom }}">{{ symptom }}</option>
                    {% endfor %}
                </select>
                <label for="symptom3" class="block mb-2">Symptom 3:</label>
                <select id="symptom3" name="symptom3" class="w-full px-4 py-2 border rounded-md">
                    {% for symptom in symptoms %}
                        <option value="{{ symptom }}">{{ symptom }}</option>
                    {% endfor %}
                </select>
                <label for="symptom4" class="block mb-2">Symptom 4:</label>
                <select id="symptom4" name="symptom4" class="w-full px-4 py-2 border rounded-md">
                    {% for symptom in symptoms %}
                        <option value="{{ symptom }}">{{ symptom }}</option>
                    {% endfor %}
                </select>
                <label for="symptom5" class="block mb-2">Symptom 5:</label>
                <select id="symptom5" name="symptom5" class="w-full px-4 py-2 border rounded-md">
                    {% for symptom in symptoms %}
                        <option value="{{ symptom }}">{{ symptom }}</option>
                    {% endfor %}
                </select>
    
            </div>

            <div class="mt-4 mx-auto flex items-center justify-center">
                <input type="submit" value="Predict" class="bg-blue-500 hover:bg-blue-700 text-white px-16 py-2 rounded-md cursor-pointer">
            </div>
            {% if prediction_res %}
            <div class="text-center max-w-full mt-4 bg-lime-300 border border-lime-600 rounded-xl">
                <h2 class="p-4 text-xl font-semibold ">Patient has {{ prediction_res }} using {{ prediction_model }}</h2>
            </div>
            {% endif %}
        </form>
       
    </div>
</body>
</html>
